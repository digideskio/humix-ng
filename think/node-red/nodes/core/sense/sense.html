
<script class="sense" type="text/x-red" data-template-name="sense event">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-senseid"><i class="fa fa-tag"></i> Sense ID</label>
		<select id="node-input-senseid"></select>
    </div>
    <div class="form-row">
        <label for="node-input-eventtype"><i class="fa fa-tag"></i> Type</label>
        <input type="text" id="node-input-eventtype" placeholder="Type">
    </div>
    <div class="form-row">
        <label for="node-input-eventname"><i class="fa fa-tag"></i> Event Name</label>
        <input type="text" id="node-input-eventname" placeholder="Event Name">
    </div>

</script>

<script class="sense" type="text/x-red" data-template-name="sense command">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-senseid"><i class="fa fa-tag"></i> Sense ID</label>
		<select id="node-input-senseid"></select>
    </div>
    <div class="form-row">
        <label for="node-input-commandtype"><i class="fa fa-tag"></i> Type</label>
        <input type="text" id="node-input-commandtype" placeholder="Type">
    </div>
    <div class="form-row">
        <label for="node-input-commandname"><i class="fa fa-tag"></i> Command Name</label>
        <input type="text" id="node-input-commandname" placeholder="Command Name">
    </div>
</script>

<script type="text/javascript">
	
	var defaultID = { value: ''};
    $.ajax({
        method: 'GET',
        url: '/api/devices',
        success: function(jsonObj){
			jsonObj = $.parseJSON(jsonObj.result);
            var templateElem = $('.sense');
            var tmpTemplate = $(templateElem.html());
            var selectElem = tmpTemplate.find('#node-input-senseid');

            for(var i=0; i<jsonObj.length; i++){
                var optionElem = '<option value="' + jsonObj[i].senseId + '">' +  jsonObj[i].senseId + '</option>';
                selectElem.append(optionElem);
            }

            var firstOption = selectElem.find('option:first');
            firstOption.attr('selected', 'selected');
            firstOption.prop('selected', true);

            defaultID.value = firstOption.val();
            selectElem.val(defaultID.value);
            
            templateElem.html(tmpTemplate);        
        }
    });
	
    RED.nodes.registerType('sense event', {
        category: 'input',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: {value: ""},
            senseid: {value: "", required: true},
            eventtype: {value: "", required: true},
            eventname: {value: "", required: true}
        },
        inputs: 0,
        outputs: 1,
        icon: "white-globe.png",
        label: function() {
            return this.name || 'Sense Event';
        }
    });

    RED.nodes.registerType('sense command', {
        category: 'output',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: {value: ""},
            senseid: {value: "", required: true},
            commandtype: {value: "", required: true},
            commandname: {value: "", required: true}
        },
        inputs: 1,
        outputs: 0,
        icon: "white-globe.png",
        label: function() {
            return this.name || 'Sense Command';
        }
    });

</script>
