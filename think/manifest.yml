applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: <your_app_name>
  host: <your_app_name>
  disk_quota: 1024M
  services:
  - Humix-Cloudant-Service
  - Humix-Speech-Service
  - Humix-Dialog-Service
  - Humix-NLC-Service
 
  command: node --max-old-space-size=384 app.js --settings ./bluemix-settings.js -v
